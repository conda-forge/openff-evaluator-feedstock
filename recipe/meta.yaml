{% set name = "openff-evaluator" %}
{% set version = "0.3.11" %}

package:
  name: {{ name }}-split
  version: {{ version }}

source:
  url: https://github.com/openforcefield/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: a17c2878778e27374a07fb3f16a014fec112af2918fa70769359ab63e99d701f

build:
  number: 1
  
outputs:
  - name: {{ name|lower }}-base
    script: build_base.sh
    build:
      noarch: python

    requirements:
      host:
        - python >=3.6
        - pip
      run:
        - python >=3.6
        - openff-toolkit-base >=0.10.6,<0.11
        - openff-units >=0.1.4
        - numpy
        - pandas
        - openmm >=7.6
        - networkx
        - packmol
        - pymbar <4.0.0
        - mdtraj >=1.9.3
        - dask >=2.7.0
        - distributed >=2.7.0
        - dask-jobqueue >=0.7.0
        - uncertainties
        - openmmtools
        - pyyaml
        - requests
        - rdkit
        - cmiles-base
        - python-dateutil
        - pydantic <2.0.0a0


    test:
      imports:
        - openff.evaluator

  - name: {{ name|lower }}
    build:
      noarch: python

    requirements:
      host:
        - python >=3.6
        - pip
      run:
        - python >=3.6
        - yank >=0.25.2
        - {{ pin_subpackage('openff-evaluator-base', exact=True) }}

    test:
      imports:
        - openff.evaluator

about:
  home: https://github.com/openforcefield/openff-evaluator
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A physical property evaluation toolkit from the Open Forcefield Consortium.
  description: |
    A physical property evaluation toolkit from the Open Forcefield Consortium.
  doc_url: https://github.com/openforcefield/openff-evaluator
  dev_url: https://github.com/openforcefield/openff-evaluator

extra:
  recipe-maintainers:
    - simonboothroyd
    - mattwthompson
